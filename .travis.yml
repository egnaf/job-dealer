language: java

jdk:
  - openjdk8

before_install:
  - npm install -g @vue/cli
  - npm install @vue/cli-service

install: true

services:
  - postgresql

cache:
  directories:
    - $HOME/.m2

before_script:
  - psql -c 'create database jobdealer;' -U postgres

script:
  - cd ./backend/ && mvn clean install && cd ..
  - docker-compose build

notifications:
  email:
    recipients:
      - egnaf@yahoo.com
    on_success: always
    on_failure: always
